<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .title {
            background-color: antiquewhite;
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="test"></div>

    <script src="../react-js/react.development.js"></script>
    <script src="../react-js/react-dom.development.js"></script>
    <script src="../react-js/babel.min.js"></script>
    <script src="../react-js/prop-types.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input ref={(c) => { this.input1 = c }} type="text" />
                        <button onClick={this.showData}>click</button>
                        <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" />
                    </div>
                )
            }
            showData = () => {
                const { input1 } = this
                alert(input1.value)
            }
            showData2 = () => {
                const { input2 } = this
                alert(input2.value)
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
